apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        resources:
          limits:
            memory: "3Gi"
            cpu: "500m"
          requests:
            memory: "1Gi"
            cpu: "250m"